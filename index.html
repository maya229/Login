    <div class="container d-flex justify-content-center d-block ">
        <form class="form1 d-block text-center my-5 w-75 p-5" autocomplete="off">
            <h1>Smart Login System</h1>
            <div class="d-block">
                <input autocomplete="off" id="name" class="form-control my-3" type="text" placeholder="Enter your name">
                <div class="text-danger text-start py-1 mt-1 d-none">
                    <small></small>
                </div>
            </div>
            <input autocomplete="off" id="email" class="form-control my-3" type="email" placeholder="Enter your email">
            <div class=" text-danger text-start py-1 mt-1 d-none">
                <small></small>
            </div>
            <input autocomplete="off" id="password" class="form-control my-3" type="password"
                placeholder="Enter your password">
            <div class=" text-danger text-start py-1 mt-1 d-none">
                <small></small>
            </div>
            <button id="submit" type="submit" class="btn btn-outline-info w-100 my-3">Sign up</button>
